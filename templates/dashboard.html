<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fraud Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
        font-family:'Poppins', sans-serif;
        background:#f8faff;
    }
    nav {
        background:#1d4ed8;
        padding:15px 30px;
        color:white;
        display:flex;
        justify-content:space-between;
    }
    nav a {
        color:white;
        text-decoration:none;
        font-size:18px;
        font-weight:600;
    }
    .container {
        width:95%;
        margin:40px auto;
        text-align:center;
    }
    h1 {
        margin-bottom:25px;
        color:#1d4ed8;
    }
    .charts {
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:40px;
        justify-content:center;
        margin-top:20px;
    }
    canvas {
        background:white;
        padding:15px;
        border-radius:15px;
        box-shadow:0 0 20px rgba(0,0,0,0.1);
    }
</style>
</head>

<body>

<nav>
    <a href="/">Home</a>
    <a href="/dashboard">Dashboard</a>
</nav>

<div class="container">
    <h1>Fraud Analytics</h1>

    <div class="charts">
        <canvas id="fraudChart"></canvas>
        <canvas id="txnTypeChart"></canvas>
    </div>
</div>

<script>
new Chart(document.getElementById('fraudChart'), {
    type:'doughnut',
    data:{
        labels:['Fraud','Legit'],
        datasets:[{data:[30,70]}]
    }
});

new Chart(document.getElementById('txnTypeChart'), {
    type:'bar',
    data:{
        labels:['PAYMENT','TRANSFER','CASH_OUT','CASH_IN','DEBIT'],
        datasets:[{data:[40,25,20,10,5]}]
    }
});
</script>

</body>
</html>
