<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manual Fraud Prediction</title>

<style>
/* ---------- RESET & BASE ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", "Segoe UI", sans-serif;
}

body {
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    padding: 30px 12px;
    color: #1f2937;
}

/* ---------- MAIN CONTAINER ---------- */
.container {
    max-width: 1100px;
    margin: auto;
    background: #ffffff;
    border-radius: 16px;
    padding: 32px 36px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.08),
        0 2px 6px rgba(0,0,0,0.04);
}

/* ---------- HEADER ---------- */
.header {
    text-align: center;
    margin-bottom: 32px;
}

.header h2 {
    font-size: 30px;
    font-weight: 700;
    color: #1e3a8a;
}

.header p {
    margin-top: 6px;
    font-size: 14px;
    color: #6b7280;
}

/* ---------- SECTIONS ---------- */
.section {
    margin-top: 34px;
}

.section-title {
    font-size: 18px;
    font-weight: 600;
    color: #111827;
    margin-bottom: 18px;
    padding-left: 10px;
    border-left: 4px solid #4f46e5;
}

/* ---------- GRID ---------- */
.form-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 22px 26px;
}

.full {
    grid-column: span 2;
}

/* ---------- INPUTS ---------- */
label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #374151;
}

input,
select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    background: #f9fafb;
    transition: all 0.25s ease;
}

input::placeholder {
    color: #9ca3af;
}

input:hover,
select:hover {
    border-color: #6366f1;
}

input:focus,
select:focus {
    background: #ffffff;
    border-color: #4f46e5;
    outline: none;
    box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
}

/* ---------- BUTTONS ---------- */
.actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
    gap: 15px;
}

button {
    padding: 14px 32px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
}

/* Previous */
.btn-prev {
    background: #f1f5f9;
    color: #334155;
}

.btn-prev:hover {
    background: #e2e8f0;
}

/* Submit */
.btn-submit {
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    color: #ffffff;
    box-shadow: 0 10px 18px rgba(79,70,229,0.25);
}

.btn-submit:hover {
    transform: translateY(-1px);
    box-shadow: 0 14px 28px rgba(79,70,229,0.35);
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px) {
    .container {
        padding: 28px 22px;
    }
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }

    .full {
        grid-column: span 1;
    }

    .actions {
        flex-direction: column-reverse;
    }

    button {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .header h2 {
        font-size: 24px;
    }

    .section-title {
        font-size: 16px;
    }

    input,
    select {
        padding: 11px 12px;
    }
}

</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Manual Fraud Prediction</h2>
        <p>Enter transaction details to analyze fraud risk</p>
    </div>

    <form action="/predict_manual" method="POST">

        <!-- Transaction Info -->
        <div class="section">
            <div class="section-title">Transaction Information</div>
            <div class="form-grid">
                <div>
                    <label>Transaction ID</label>
                    <input type="text" name="Tid" required placeholder="TXN1000338">
                </div>

                <div>
                    <label>Transaction Type</label>
                    <select name="type">
                        <option>CASH_OUT</option>
                        <option>PAYMENT</option>
                        <option>TRANSFER</option>
                    </select>
                </div>

                <div>
                    <label>Amount</label>
                    <input type="number" name="amount" step="0.01" required>
                </div>

                <div>
                    <label>Transaction Time</label>
                    <input type="datetime-local" name="transaction_time" required>
                </div>
            </div>
        </div>

        <!-- Sender Details -->
        <div class="section">
            <div class="section-title">Sender Details</div>
            <div class="form-grid">
                <div>
                    <label>Sender ID</label>
                    <input type="text" name="SenderID" required>
                </div>

                <div>
                    <label>Sender Location</label>
                    <select name="SenderLocation">
                        <option>Unknown</option>
                        <option>Bangalore</option>
                        <option>Hyderabad</option>
                        <option>Chennai</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                    </select>
                </div>

                <div>
                    <label>Old Balance (Origin)</label>
                    <input type="number" name="oldbalanceOrg" step="0.01" required>
                </div>

                <div>
                    <label>New Balance (Origin)</label>
                    <input type="number" name="newbalanceOrig" step="0.01" required>
                </div>
            </div>
        </div>

        <!-- Receiver Details -->
        <div class="section">
            <div class="section-title">Receiver Details</div>
            <div class="form-grid">
                <div>
                    <label>Receiver ID</label>
                    <input type="text" name="ReceiverID" required>
                </div>

                <div>
                    <label>Receiver Location</label>
                    <select name="ReceiverLocation">
                        <option>Unknown</option>
                        <option>Bangalore</option>
                        <option>Hyderabad</option>
                        <option>Chennai</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                    </select>
                </div>

                <div>
                    <label>Old Balance (Destination)</label>
                    <input type="number" name="oldbalanceDest" step="0.01" required>
                </div>

                <div>
                    <label>New Balance (Destination)</label>
                    <input type="number" name="newbalanceDest" step="0.01" required>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="actions">
            <button type="button" class="btn-prev" onclick="window.location.href='/home'">
                Back
            </button>
            <button type="submit" class="btn-submit">
                Predict Fraud
            </button>
        </div>

    </form>
</div>

</body>
</html>
