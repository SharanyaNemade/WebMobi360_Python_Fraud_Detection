<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV ‚Äì Fraud Detection</title>

    <style>
        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top, #1e3a8a, #020617);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            padding: 36px;
            width: 100%;
            max-width: 460px;
            border-radius: 22px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .upload-card h2 {
            margin-bottom: 6px;
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .upload-card p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 26px;
        }

        .file-box {
            border: 2px dashed #3b82f6;
            padding: 34px 26px;
            border-radius: 18px;
            margin-bottom: 22px;
            cursor: pointer;
            transition: all 0.35s ease;
            background: linear-gradient(135deg, #eff6ff, #ffffff);
        }

        .file-box:hover {
            background: #e0edff;
            border-color: #1d4ed8;
            box-shadow: inset 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        .file-box span {
            font-size: 44px;
            display: block;
            margin-bottom: 10px;
        }

        .file-box label {
            font-weight: 600;
            font-size: 15px;
            color: #1d4ed8;
            cursor: pointer;
        }

        .hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }

        input[type="file"] {
            display: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(37, 99, 235, 0.45);
        }

        .back-btn {
            margin-top: 18px;
            background: transparent;
            color: #1d4ed8;
            border: 2px solid #1d4ed8;
            padding: 11px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .back-btn:hover {
            background: #1d4ed8;
            color: #ffffff;
        }
        .file-name {
    margin-top: 10px;
    font-size: 13px;
    color: #111827;
    font-weight: 600;
}


        @media (max-width: 480px) {
            .upload-card {
                padding: 26px;
            }

            .upload-card h2 {
                font-size: 21px;
            }
        }
    </style>
</head>

<body>

<div class="upload-card">
    <h2>Fraud Detection</h2>
    <p>Upload a CSV file to analyze transaction risk</p>

    <form action="/predict_csv" method="POST" enctype="multipart/form-data">

        <div class="file-box">
    <span>üìÅ</span>
    <label for="csvfile">Select CSV File</label>
    <input type="file" id="csvfile" name="csvfile" accept=".csv" required>
    <div class="file-name" id="fileName">No file selected</div>
    <div class="hint">Supported format: .csv only</div>
</div>


        <button type="submit">Upload & Analyze</button>
    </form>

    <button class="back-btn" onclick="window.location.href='/home'">‚¨Ö Back to Home</button>
</div>
<script>
    const fileInput = document.getElementById("csvfile");
    const fileName = document.getElementById("fileName");

    fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
            fileName.textContent = "Selected: " + fileInput.files[0].name;
        } else {
            fileName.textContent = "No file selected";
        }
    });
</script>

</body>
</html>
