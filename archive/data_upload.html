<!DOCTYPE html>
<html>
<head>
    <title>üîê Fraud Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin:0; padding:0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Floating icons */
        .floating-icon {
            position: absolute;
            width: 60px;
            opacity: 0.18;
            animation: float 10s infinite ease-in-out, rotate 18s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .i1 { top: 10%; left: 10%; animation-duration: 15s; }
        .i2 { top: 70%; left: 80%; animation-duration: 18s; }
        .i3 { top: 40%; left: 45%; animation-duration: 20s; }
        .i4 { top: 20%; left: 75%; animation-duration: 22s; }
        .i5 { top: 85%; left: 20%; animation-duration: 19s; }

        /* Glass card container */
        .container {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(18px);
            border-radius: 25px;
            padding: 40px;
            width: 95%;
            max-width: 450px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        h2 {
            color: #008037;
            font-weight: 700;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            outline: none;
            background: rgba(255,255,255,0.45);
            color: #004d26;
        }

        button {
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #009e60, #00c56e);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #00c56e, #009e60);
            transform: scale(1.05);
        }

        @media(max-width: 500px){
            .container { padding: 30px 22px; }
        }
    </style>
</head>

<body>


    <div class="container">
        <h2>üîê Fraud Detection</h2>

        <form action="/predict_manual" method="POST">
            <input type="number" name="step" placeholder="Step" required>

            <select name="type" required>
                <option value="">Select Transaction Type</option>
                <option value="PAYMENT">PAYMENT</option>
                <option value="TRANSFER">TRANSFER</option>
                <option value="CASH_OUT">CASH_OUT</option>
                <option value="DEBIT">DEBIT</option>
                <option value="CASH_IN">CASH_IN</option>
            </select>

            <input type="number" step="0.01" name="amount" placeholder="Amount" required>
            <input type="number" step="0.01" name="oldbalanceOrg" placeholder="Old Balance Origin" required>
            <input type="number" step="0.01" name="newbalanceOrig" placeholder="New Balance Origin" required>
            <input type="number" step="0.01" name="oldbalanceDest" placeholder="Old Balance Destination" required>
            <input type="number" step="0.01" name="newbalanceDest" placeholder="New Balance Destination" required>

            <button type="submit">Predict Fraud</button>
        </form>
    </div>

</body>
</html>
